<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form">
                <label for="nome">NOME:</label>
                <input type="text" placeholder="Nome" id="nome" name="nome">
            </div>
            <div class="form">
                <label for="email">E-MAIL:</label>
                <input type="text" placeholder="usuario@dominio.com" id="email" name="email">
            </div>
            <div class="form">
                <label for="cpf">CPF:</label>
                <input type="text" placeholder="000.000.000-00" id="cpf" name="cpf">
            </div>
            <div class="form">
                <label for="telefone">TELEFONE:</label>
                <input type="text" placeholder="(00) 00000-0000" id="telefone" name="telefone">
            </div>
            <div class="form">
                <label for="endereço">ENDEREÇO:</label>
                <input type="text" placeholder="Rua teste 43" id="endereço" name="endereço">
            </div>
            <div class="form">
                <label for="cep">CEP:</label>
                <input type="text" placeholder="00000-000" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
